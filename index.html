<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://kit.fontawesome.com/90df2c93b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="start-game">
        <h1 class="large-h">Tic</h1>
        <h1 class="large-h">Tac</h1>
        <h1 class="large-h">Toe</h1>
        <p class="finish-word"></p>
        <button id="start">Start game</button>
    </div>
    <div class="game finish">
        <div class="header">
            <div class="top-light">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div>
                <h1 class="name-game">Tic</h1>
                <h1 class="name-game">Tac</h1>
                <h1 class="name-game">Toe</h1>
            </div>
            <div class="top-light right-side">
                <i class="fa-regular fa-circle"></i>
            </div>
        </div>
        <div class="main">
            <div id="card1" data-index="1" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card4" data-index="4" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card7" data-index="7" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card2" data-index="2" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card5" data-index="5" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card8" data-index="8" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card3" data-index="3" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card6" data-index="6" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
            <div id="card9" data-index="9" class="main-card">
                <i class="fa-solid fa-xmark xmark"></i>
                <i class="circle1 fa-regular fa-circle circle"></i>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./public/index.js"></script>
</body>

</html>
